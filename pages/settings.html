<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../lib/grayshift/grayshift.css" />
    <script src="../js/utils.js" defer></script>
    <script src="../lib/jquery/jquery.js" defer></script>
    <script src="../js/settings.js" defer></script>
    <!-- <script src="../js/redirect.js" defer></script> -->
</head>
<body>
    <main class="p-5">
        <h2 class="mb-3">Settings</h2>
        <div class="form-check form-switch mb-2">
            <input class="form-check-input" id="theme" type="checkbox">
            <label class="form-check-label" for="theme">Dark Mode</label>
        </div>
        <div class="form-check form-switch mb-2">
            <input class="form-check-input" id="time" type="checkbox">
            <label class="form-check-label" for="time">24 Hour Time Format</label>
        </div>
        <div class="form-check form-switch mb-2">
            <input class="form-check-input" id="date" type="checkbox">
            <label class="form-check-label" for="date">Show Date</label>
        </div>
        <div class="form-check form-switch mb-2">
            <input class="form-check-input" id="greeting" type="checkbox">
            <label class="form-check-label" for="greeting">Show Greeting</label>
        </div>
        <div class="form-check form-switch mb-2">
            <input class="form-check-input" id="custom" type="checkbox">
            <label class="form-check-label" for="custom">Use Custom Links for Hotbar</label>
        </div>
        <div class="mb-2 d-block row">
            <h6 class="text-primary col-12">Edit Links</h6>
            <div class="input-group col-5">
                <div class="input-group-item">
                    <svg class="gi gi-plus fs-3" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4a1 1 0 0 1 .993.883L13 5v6h6a1 1 0 0 1 .117 1.993L19 13h-6v6a1 1 0 0 1-1.993.117L11 19v-6H5a1 1 0 0 1-.117-1.993L5 11h6V5a1 1 0 0 1 1-1z"></path>
                    </svg>
                </div>
                <input class="form-control form-control-sm" id="newlink" type="url" placeholder="">
            </div>
        </div>
    </main>
</body>
</html>
