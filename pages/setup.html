<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlowTab Setup</title>
        <script src="../js/utils.js" defer></script>
        <script src="../lib/jquery/jquery.js" defer></script>
        <script src="../js/progress.js" defer></script>
        <script src="../js/setup.js" defer></script>
        <link rel="stylesheet" href="../lib/grayshift/grayshift.css">
        <link rel="stylesheet" href="../css/setup.css">
    </head>
    <body>
        <main class="container-fluid h-100">
            <div class="progress-container progress row p-3">
                <div class="col">
                    <div class="progress-item rounded p-1"></div>
                </div>
                <div class="col">
                    <div class="progress-item rounded p-1"></div>
                </div>
                <div class="col">
                    <div class="progress-item rounded p-1"></div>
                </div>
                <div class="col">
                    <div class="progress-item rounded p-1"></div>
                </div>
            </div>
            <section class="container-fluid setup-tab d-flex align-items-center justify-content-center" style="height: 90%" id="screen1">
                <div class="d-block text-center">
                    <h1 class="h1 text-primary text-normal my-2">Welcome to FlowTab!</h1>
                    <h5>Thanks for installing FlowTab! Let's get you set up.</h5>
                    <div><a class="btn btn-primary my-3 next">Continue</a></div>
                </div>
            </section>
            <section class="container-fluid setup-tab d-none align-items-center justify-content-center" style="height: 90%" id="screen2">
                <div class="d-block text-center">
                    <h1 class="h1 text-primary text-normal my-4">Enter Your Name</h1>
                    <form id="nameForm">
                        <input class="form-control" type="text" name="name" autocomplete="off" placeholder="Your Name.." spellcheck="false" data-ms-editor="true">
                        <button class="btn btn-primary my-3 next" type="submit">Next</a>
                    </form>
                </div>
            </section>
            <section class="container-fluid setup-tab d-none align-items-center justify-content-center" style="height: 90%" id="screen3">
                <div class="d-block text-center">
                    <h1 class="h1 text-primary text-normal my-4">What theme do you prefer?</h1>
                    <form id="themeForm">
                        <select class="form-control" aria-label="Theme Chooser" name="theme" id="themeSelect">
                            <option value="light">Light Theme</option>
                            <option value="dark" class="darkSwitchCool">Dark Theme</option>
                        </select>
                        <button class="btn btn-primary my-3 next" type="submit">Next</a>
                    </form>
                </div>
            </section>
            <section class="container-fluid setup-tab d-none align-items-center justify-content-center" style="height: 90%" id="screen4">
                <div class="d-block text-center">
                    <h1 class="h1 text-primary text-normal my-4">What's your favorite search engine?</h1>
                    <form id="engineForm">
                        <select class="form-control" aria-label="Browser Chooser" name="browser" id="browserSelect">
                            <option value="google">Google</option>
                            <option value="bing">Bing</option>
                            <option value="duckduckgo">DuckDuckGo</option>
                        </select>
                        <button class="btn btn-primary my-3 next" type="submit">Next</a>
                    </form>
                </div>
            </section>
            <section class="container-fluid setup-tab d-none align-items-center justify-content-center" style="height: 90%" id="screen5">
                <div class="d-block text-center">
                    <h1 class="h1 text-primary text-normal my-5 pb-2">You're all set!</h1>
                    <div class="row">
                        <div class="col">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-columns-gap" viewBox="0 0 16 16">
                                <path d="M6 1v3H1V1h5zM1 0a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H1zm14 12v3h-5v-3h5zm-5-1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-5zM6 8v7H1V8h5zM1 7a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H1zm14-6v7h-5V1h5zm-5-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1h-5z"/>
                            </svg> 
                            <h6 class="pt-2">Personalize your experience with custom settings.</h6>                            
                        </div>
                        <div class="col">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                                <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
                                <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
                            </svg>
                            <h6 class="pt-2">Access your top sites with ease.</h6>
                        </div>
                        <div class="col">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-layers-half" viewBox="0 0 16 16">
                                <path d="M8.235 1.559a.5.5 0 0 0-.47 0l-7.5 4a.5.5 0 0 0 0 .882L3.188 8 .264 9.559a.5.5 0 0 0 0 .882l7.5 4a.5.5 0 0 0 .47 0l7.5-4a.5.5 0 0 0 0-.882L12.813 8l2.922-1.559a.5.5 0 0 0 0-.882l-7.5-4zM8 9.433 1.562 6 8 2.567 14.438 6 8 9.433z"/>
                            </svg>
                            <h6 class="pt-2">Give a clean look to your browser.</h6>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary my-3 next">Let's Go!</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
