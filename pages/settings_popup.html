<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/grayshift/grayshift.css" />
    <script src="../js/settings.js" defer></script>
    <!-- <script src="../js/redirect.js" defer></script> -->
</head>
<body>
    <main class="p-5">
        <div class="form-check form-switch mb-2">
            <input class="form-check-input" id="theme" type="checkbox">
            <label class="form-check-label" for="theme">Dark</label>
        </div>
        <div class="form-check form-switch mb-2">
            <input class="form-check-input" id="time" type="checkbox">
            <label class="form-check-label" for="time">24hr</label>
        </div>
    </main>
</body>
</html>
