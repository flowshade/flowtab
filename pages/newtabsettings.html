<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../lib/grayshift/grayshift.css" />
    <script src="../js/utils.js" defer></script>
    <script src="../lib/jquery/jquery.js" defer></script>
    <script src="../js/settings.js" defer></script>
    <!-- <script src="../js/redirect.js" defer></script> -->
</head>
<body style="width: 300px">
    <main class="p-5 text-center">
        <h2 class="mb-5">Settings</h2>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" id="theme" type="checkbox">
            <label class="form-check-label text-left" for="theme">Dark Mode</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" id="time" type="checkbox">
            <label class="form-check-label text-left" for="time">24 Hour Time Format</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" id="date" type="checkbox">
            <label class="form-check-label text-left" for="date">Show Date</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" id="greeting" type="checkbox">
            <label class="form-check-label text-left" for="greeting">Show Greeting</label>
        </div>
        <div class="my-4">
            <button class="btn btn-primary p-2" id="moresettings">User Settings</button>
        </div>
        <div class="text-warning">Flowshade</div>
    </main>
</body>
</html>
